<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Card Details Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
    <label for="card_name">Cardholder Name</label>
    <input type="text" id="card_name" placeholder="e.g. Jane Appleseed">
    <span class="wrong-text"></span>

    <label for="card_number">Card Number</label>
    <input type="number" id="card_number" placeholder="e.g. 1234 5678 9123 0000">
    <span class="wrong-text"></span>

    <div class="date">
      <span>Exp. Date (MM/YY)</span>
      <span>CVC</span>
      <div class="date-fields">
        <input id="mm" type="number" placeholder="MM">
      
        <input id="yy" type="number" placeholder="YYYY">
        
        <input id="cvc" type="number" placeholder="e.g. 123">
       
      </div>
    </div>
    <input type="submit" value="Confirm" class="submit">
  </div>
  <script src="script.js"></script>
</body>

</html>
